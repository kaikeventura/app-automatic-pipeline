name: cd

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

  # ECR
  ECR_REPO: app-automatic-pipeline-api
  CONTAINER_NAME: api

  # CodeDeploy
  CODEDEPLOY_APP: app-automatic-pipeline-dev-ecs-app
  CODEDEPLOY_DG: app-automatic-pipeline-dev-ecs-dg

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show GitHub context
        run: |
          echo "repo=$GITHUB_REPOSITORY"
          echo "ref=$GITHUB_REF"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (ARM64 - Graviton)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:latest

      - name: Render task definition with new image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: deploy/taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ github.sha }}

      - name: Register task definition
        id: register
        run: |
          TASKDEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "TASKDEF_ARN=$TASKDEF_ARN" >> $GITHUB_OUTPUT
          echo "Registered: $TASKDEF_ARN"

      - name: Generate AppSpec for CodeDeploy
        run: |
          sed "s|TASK_DEFINITION_ARN|${{ steps.register.outputs.TASKDEF_ARN }}|g" \
            deploy/appspec.yaml > deploy/appspec.rendered.yaml

      - name: Create CodeDeploy deployment
        id: deploy
        run: |
          CONTENT=$(python - <<'PY' from pathlib import Path import json print(json.dumps(Path("deploy/appspec.rendered.yaml").read_text()))PY)
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name "${CODEDEPLOY_APP}" \
            --deployment-group-name "${CODEDEPLOY_DG}" \
            --revision "revisionType=AppSpecContent,appSpecContent={content=${CONTENT}}" \
            --description "Deploy $GITHUB_SHA" \
            --query 'deploymentId' --output text)

          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Created deployment: $DEPLOYMENT_ID"

      - name: Wait deployment succeed
        run: |
          aws deploy wait deployment-successful --deployment-id "${{ steps.deploy.outputs.DEPLOYMENT_ID }}"
